<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>

</head>
<body>
<div align="center">
<h1>Edit user</h1>
<form th:method="PATCH" th:action="@{/edit}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="id">UserId</label>
                <input  th:field="*{id}" id="id" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="firstname">Enter firstname</label>
                <input type="text" th:field="*{firstname}" id="firstname" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastname">Enter lastname</label>
                <input type="text" th:field="*{lastname}" id="lastname" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Enter email</label>
                <input type="text" th:field="*{email}" id="email" required/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <input type="submit" class="buttonEdit" value="Edit user"/>
            </td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
